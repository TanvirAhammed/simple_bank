<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's get <span class="font-bold text-pink-700">Some Money</span></h1>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">

                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$ <span id="deposite-total">00</span></h4>
                </div>
                <div>
                    <div class="bg-green-500 p-8 rounded">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                    </div>
                </div>
                <div>
                    <div class="bg-blue-500 p-8 rounded">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-Total">600</span></h4>
                    </div>
                </div>

            </div>
        </section>

        <!-- Deposite & Withdraw -->

        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl mb-4">Please Deposite</h3>
                    <div>

                        <input id="deposite-input" class="border-2 block w-3/4 mb-4 px-2 border-yellow-500 rounded-md"
                            type="text" placeholder="Please Enter Your Deposite Amount">


                        <button id="deposite-button"
                            class="bg-green-400 px-4 rounded py-2 text-white font-bold	">Deposite</button>
                    </div>
                </div>

                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl mb-4">Please Withdraw</h3>
                    <div>

                        <input id="withdraw-input" class="border-2 block w-3/4 mb-4 px-2 border-yellow-500 rounded-md"
                            type="text" placeholder="Please Enter Your Withdraw Amount">


                        <button id="withdraw-button"
                            class="bg-green-400 px-4 rounded py-2 text-white font-bold	">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="./js/banking.js"></script>

</body>

</html>
